<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Project - COMP2132</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/style.css">
        <script src="../scripts/hangman_game.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <header class="header_section">          
                <h1 class="header_text">HANG-MAN</h1>
                <h2 class="header_text">COMP 2132</h2>
                <h3 class="header_text">Final Project</h3>
            </header>
            <main>   
                <div class="main_canvas">
                    <article>
                        <img src="../images/sf2_marquee.webp" alt="streetfighter2 marquee">
                        <h2>HangMan</h2>
                        <h3 id="health_display"> some health</h3>
                        <div class="press_start_canvas">
                            <img class="press_start_button" id="press_start_button" src="../images/button.webp" alt="press start button">
                            <h2>START</h2>
                        </div>
                        <div id ="HUD">
                            <div class="health_canvas" id="P1_HEALTH">
                                <div class="health_bar" id ="P1_HEALTH_METER"></div>
                            </div>                            
                            <div id ="KO_HUD">
                                
                            </div>
                            <div class="health_bar" id ="P2_HEALTH">
                                <div class="health_bar" id ="P2_HEALTH_METER"></div>
                            </div>
                        </div>

                        <div class="product_image_canvas">
                            <img id="main_image_view" src="../images/bike-1.jpg" alt="the hangman">                            
                        </div> 
                    </article>

                    <article id="game_widget" class="pacman_themed">
                        <div class="hangman_info">
                            <div class="word_canvas">
                                <ul id ="guess_word">  
                                </ul>
                                <br>
                                <h4 id="hint_element">hint hint</h4>                                
                            </div>

                            <div class="keyboard_canvas">
                                <ul id="virtual_keyboard" class="input_keyboard">            
                                </ul>
                            </div>
                        </div>                       
                    </article>
                    <article id="Popup">                                              
                        <h4>GAME OVER</h4>
                        <p id="win_lose_string"> You Win or Lose.</p>                       
                        <button id="replay_button">Play Again?</button>
                    </article>  
                </div>
            </main>
            <div>
                <footer class ="footer_section">
                    <div>
                        <p>Comp 2132</p>
                    </div>
                </footer> 
            </div>                       
        </div>
    </body>
</html>
